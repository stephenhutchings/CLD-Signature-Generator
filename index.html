<html>
  <head>
    <title>Signature Generator</title>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="media/style.css">
  </head>

  <body>
    <form>
      <fieldset>
        <label for="name">I am
        </label>
        <select name="name" id="name">
          <option disabled>Name</option>
        </select>
      </fieldset>

      <fieldset>
        <label for="shoppernova">
          Give me one of them SN bad boys
        </label>
        <input type="checkbox" name="shoppernova" id="shoppernova" />
      </fieldset>

      <fieldset>
        <label for="awards">
          Massive list of awards, f*** yeah!
        </label>
        <input type="checkbox" name="awards" id="awards" />
      </fieldset>

      <fieldset>
        <label for="code">
          Code (optional)
        </label>
        <input type="checkbox" name="code" id="code" />
      </fieldset>
      <fieldset>
        <label>&#8984; + A, &#8984; + C into
          <a href="https://chrome.google.com/webstore/detail/autopen-email-signatures/cmjcoiohflenpehfaalahocpmacjloof">AutoPen</a> or just into your Chrome settings
        </label>
      </fieldset>

      <label id="error"></label>
    </form>

    <div id="sig-html"></div>
    <textarea id="sig-text"></textarea>
    
    <script type="text/javascript" src="media/script.min.js"></script>
  </body>
</html
